<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지 잡기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>두더지 잡기 게임</h1>
            <div class="mole-intro">
                <img src="mole.png" alt="귀여운 두더지" class="intro-mole">
            </div>
            <div class="game-instructions">
                <p>🎮 30초 동안 두더지를 잡아보세요!</p>
                <p>🎯 두더지를 클릭하면 10점을 획득합니다</p>
                <p>⚡ 빠르게 잡을수록 더 높은 점수를 얻을 수 있어요</p>
            </div>
            <button id="start-button">게임 시작</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div id="score">점수: 0</div>
                <div id="time">시간: 30</div>
            </div>
            <div class="grid">
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2>게임 종료!</h2>
            <p id="final-score">최종 점수: 0</p>
            <button id="restart-button">다시 시작</button>
        </div>
    </div>
    <audio id="whack-sound" src="whack.mp3" preload="auto"></audio>
    <audio id="appear-sound" src="appear.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

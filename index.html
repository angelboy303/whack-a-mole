<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지 잡기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen">
            <h1>두더지 잡기 게임</h1>
            <div class="mole-intro">
                <div class="intro-mole"></div>
            </div>
            <div class="game-instructions">
                <p>🎮 1분 동안 두더지를 잡아보세요!</p>
                <p>🎯 두더지를 클릭하면 10점을 획득합니다</p>
                <p>⚡ 30초 후에는 피버타임이 시작됩니다!</p>
                <div class="score-goals">
                    <p>🥉 브론즈: 150점</p>
                    <p>🥈 실버: 250점</p>
                    <p>🥇 골드: 400점</p>
                </div>
            </div>
            <div id="leaderboard-container" class="leaderboard">
                <h3>🏆 최고 점수</h3>
                <div id="leaderboard-list"></div>
            </div>
            <button id="start-button">게임 시작</button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="time">시간: <span id="time">60</span>초</div>
                <div id="fever-message" class="hidden">⚡ 피버타임! ⚡</div>
            </div>
            <div class="game-board">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
        </div>

        <!-- 종료 화면 -->
        <div id="end-screen" class="screen hidden">
            <h2>게임 종료!</h2>
            <p id="final-score">최종 점수: 0</p>
            <div id="medal" class="hidden">
                <div class="medal-image"></div>
                <p class="medal-text"></p>
            </div>
            <div id="nickname-form" class="hidden">
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" maxlength="10">
                <button id="save-score">점수 저장</button>
            </div>
            <button id="restart-button">다시 시작</button>
        </div>
    </div>

    <!-- 오디오 요소 -->
    <audio id="whack-sound" src="sounds/whack.mp3"></audio>
    <audio id="bgm" src="sounds/bgm.mp3" loop></audio>
    <audio id="tada-sound" src="sounds/tada.mp3"></audio>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkXiwkIIDd9UPBDF_d23MOzrv0d7ATn4s",
            authDomain: "whack-a-mole-ranking.firebaseapp.com",
            databaseURL: "https://whack-a-mole-ranking-default-rtdb.firebaseio.com",
            projectId: "whack-a-mole-ranking",
            storageBucket: "whack-a-mole-ranking.firebasestorage.app",
            messagingSenderId: "249262896622",
            appId: "1:249262896622:web:b385ce433cc3839db68aff"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
